<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery</title>
    <link rel="stylesheet" href="./index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <section id="gallery">
      <div class="gallery__container">
        <!-- heading -->
        <div class="gallery__heading">
          <h2>STUDENT ACADEMIC COUNCIL 2020-21</h2>
        </div>
        <!-- gs acads -->
        <div class="gallery__gsacads">
          <div>
            <h3>GS ACADS</h3>
            <img
              src="./photos/sample.png"
              alt="DEVANG JAIN"
              class="gs__acads"
            />
            <h4>DEVANG JAIN</h4>
          </div>
        </div>
        <!-- branch representatives -->
        <div class="gallery__br">
          <div>
            <h3>BR CSE & MNC</h3>
            <img
              src="./photos/sample.png"
              alt="DEVANG JAIN"
              class="gs__acads"
            />
            <h4>DEVANG JAIN</h4>
          </div>
          <div>
            <h3>BR EE</h3>
            <img
              src="./photos/sample.png"
              alt="DEVANG JAIN"
              class="gs__acads"
            />
            <h4>DEVANG JAIN</h4>
          </div>
          <div>
            <h3>BR ME</h3>
            <img
              src="./photos/sample.png"
              alt="DEVANG JAIN"
              class="gs__acads"
            />
            <h4>DEVANG JAIN</h4>
          </div>
        </div>
        <!-- buttons to select cr years -->
        <div class="gallery__crselect">
          <button id="gallery__btn2017">CRS 2017 batch</button>
          <button id="gallery__btn2018">CRS 2018 batch</button>
          <button id="gallery__btn2019">CRS 2019 batch</button>
        </div>
        <!-- gallery crs -->
        <div class="gallery__crs">
          <div class="gallery__crs__cse__mnc">
            <h3>CR CSE & MNC</h3>
            <img
              src="./photos/sample.png"
              alt="DEVANG JAIN"
              class="gs__acads"
            />
            <h4>2017</h4>
          </div>
          <div class="gallery__crs__ee">
            <h3>CR EE</h3>
            <img
              src="./photos/sample.png"
              alt="DEVANG JAIN"
              class="gs__acads"
            />
            <h4>2017</h4>
          </div>
          <div class="gallery__crs__me">
            <h3>CR ME</h3>
            <img
              src="./photos/sample.png"
              alt="DEVANG JAIN"
              class="gs__acads"
            />
            <h4>2017</h4>
          </div>
        </div>
      </div>
    </section>

    <script src="index.js" charset="utf-8"></script>
  </body>
</html>
